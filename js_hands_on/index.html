<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
            
            let count = 0;

            function cc(card) {
                // Only change code below this line
                switch(card){
                    case 2:
                    case 3:
                    case 4:
                    case 5:
                    case 6:
                        count++;
                        break;

                    case 7:       
                    case 8:
                    case 9:
                        // count = 0;
                        break;

                    case 10:
                    case "J":
                    case "Q":
                    case "K":
                    case "A":
                        count--;
                        break;
                }

                if(count > 0){
                    return count + " Bet";
                }

                else{
                    return count + " Hold";
                }

                return "Change Me";
                // Only change code above this line
            }

            cc(2); cc(3); cc(7); cc('K'); cc('A');

    </script>
    
</body>
</html>
