<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <table id="emp_list">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Total Salary</th>
            <th>Action</th>
        </tr>
    </table>


    <script>


        class Employee{
            constructor(id, name, salary) {
                this.id = id;    
                this.name = name;    
                this.salary = salary;    
            }
        }

        function add_emp(emp){
            let tb = document.getElementById("emp_list");

            let tr = document.createElement("tr");

            let td_1 = document.createElement("td");
            td_1.appendChild(document.createTextNode(emp.id))

            let td_2 = document.createElement("td");
            td_2.appendChild(document.createTextNode(emp.name))

            let td_3 = document.createElement("td");
            td_3.appendChild(document.createTextNode(emp.salary))

            let td_4 = document.createElement("td");

            let del_link = document.createElement("a");
            del_link.innerText = "Delete";
            del_link.href = "#";
            td_4.appendChild(del_link)
            

            tr.appendChild(td_1);
            tr.appendChild(td_2);
            tr.appendChild(td_3);
            tr.appendChild(td_4);

            tb.appendChild(tr);

        }   

        let emp_1 = new Employee(1, "John", 8000);
       
        console.log(emp_1);        

        add_emp(emp_1);

    </script>
    
</body>
</html>
