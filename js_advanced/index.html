<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .error{
            
        }
    </style>

</head>
<body>


    <table id="emp_list">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Total Salary</th>
            <td>Updated Salary</td>
        </tr>
    </table>


    <script>


        let json_array = {"employees": [] };

        // "emp": [ {}, {}, {} ]

        // {}

        class Employee{
            constructor(id, name, salary) {
                this.id = id;    
                this.name = name;    
                this.salary = salary;    
            }
        }

        let emp_to_str = (emp) => 
        `Name: ${emp.name} 15% Salary: ${emp.salary * 0.15}`;

        function add_emp(emp){
            let tb = document.getElementById("emp_list");

            let tr = document.createElement("tr");

            let td_1 = document.createElement("td");
            td_1.appendChild(document.createTextNode(emp.id))

            let td_2 = document.createElement("td");
            td_2.appendChild(document.createTextNode(emp.name))

            let td_3 = document.createElement("td");
            td_3.appendChild(document.createTextNode(emp.salary))

            let td_4 = document.createElement("td");

            // let del_link = document.createElement("a");
            // del_link.innerText = "Delete";
            // del_link.href = "#";
            // td_4.appendChild(del_link)
            

            tr.appendChild(td_1);
            tr.appendChild(td_2);
            tr.appendChild(td_3);
            // tr.appendChild(td_4);

            let updated_sal;
            let err;
            debugger;            

            try {

                if ( !( /^\d+$/i.test(emp.salary) ) ) {
                    throw `Error: Emp ID ${emp.id} salary is of non-numeric type`;
                }

                updated_sal =  (emp.salary * 1.10).toFixed(2);                


            } catch (error) {                
                console.log(error);
                let p = document.createElement("p")
                p.innerText = error;
                p.className = "error";
                document.body.appendChild(p)
                err = error;
            }
            finally{
                let td_4 = document.createElement("td");
                td_4.innerText = err ? "NAN": updated_sal;
                tr.appendChild(td_4)           
            }

            tb.appendChild(tr);

        }   


        function add_emp_to_json(emp) {
            json_array.employees.push(emp);
        }

        let emp_1 = new Employee(1, "AA", 100000);
        let emp_2 = new Employee(2, "BB", 200000);
        let emp_3 = new Employee(3, "CC", 300000);
        let emp_4 = new Employee(4, "DD", 400000);

        console.log(emp_1);

        add_emp_to_json(emp_1)
        add_emp_to_json(emp_2)
        add_emp_to_json(emp_3)
        add_emp_to_json(emp_4)

        console.log(json_array);

        for (const emp of json_array.employees) {
            // console.log(emp);
            add_emp(emp)
        }

        let output = ""

        for (const emp of json_array.employees) {
            output += emp_to_str(emp) + "<br>";
        }

        let p = document.createElement("p");
        p.innerHTML = output;
        document.body.appendChild(p);

    </script>
    
</body>
</html>
