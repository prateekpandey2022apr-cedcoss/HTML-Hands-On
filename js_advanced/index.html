        function validate_field(field, value) {

            if(!field_map[field][1].test(value))
            {
                return false;
            }
            
            return true;
        }

        function process_form(event) {

            debugger;
            event.preventDefault();

            let form = document.getElementById("add_emp");

            console.log(form);

            let emp = {};

            let errors = "";

            for (const el of form.elements) {
                if(el.type == "text") {
                    if(!validate_field(el.name, el.value) ) {
                        errors += `Field ${el.name} must be ${field_map[el.name][0]}.  <br>`;
                    }
                    else{
                        console.log(el);
                        emp[el.name] = el.value;
                    }                    
                }                
            }

            console.log(emp);

            console.log(errors);

            if(errors){
                display_error(errors, form);
            }

            else{
                clear_error();
                document.getElementById("emp_list").style.display = "block";
                add_emp(emp);
                form.reset();
            }            
            
        }

            else{
