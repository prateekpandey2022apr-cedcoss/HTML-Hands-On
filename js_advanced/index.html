<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #emp_list{
            display: none;
        }


    </style>
</head>
<body>

    <form action="" id="add_emp" onsubmit="process_form(event);">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" name="id" id="id" required></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td>Basic Sal</td>
                <td><input type="text" name="salary" id="salary" required></td>
            </tr>
            <tr>                
                <td><input type="submit" value="Add"></td>
                <td></td>
            </tr>
        </table>

        <table id="emp_list">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Total Salary</th>
                <th>Action</th>
            </tr>
        </table>

    </form>


    <script>

        function process_form(event) {
            event.preventDefault();

            let form = document.getElementById("add_emp");

            console.log(form);

            let emp = {}

            for (const el of form.elements) 
            {
                if(el.type == "text")
                {
                    console.log(el);
                    emp[el.name] = el.value;
                }                
            }

            console.log(emp);

            document.getElementById("emp_list").style.display = "block";

            add_emp(emp);

            form.reset();
        }


        function add_emp(emp){
            let tb = document.getElementById("emp_list");

            let tr = document.createElement("tr");

            let td_1 = document.createElement("td");
            td_1.appendChild(document.createTextNode(emp.id))

            let td_2 = document.createElement("td");
            td_2.appendChild(document.createTextNode(emp.name))

            let td_3 = document.createElement("td");
            td_3.appendChild(document.createTextNode(emp.salary))

            let td_4 = document.createElement("td");

            let del_link = document.createElement("a");
            del_link.innerText = "Delete";
            del_link.href = "#";
            td_4.appendChild(del_link)
            

            tr.appendChild(td_1);
            tr.appendChild(td_2);
            tr.appendChild(td_3);
            tr.appendChild(td_4);

            tb.appendChild(tr);

            

        }   

    </script>
    
</body>
</html>
