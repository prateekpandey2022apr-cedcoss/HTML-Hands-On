<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>

        input[type="button"]{
            width: 100px;
        }

    </style>

</head>
<body>

    <div class="container">

        <input type="text" name="query" id="query">

        <p class="suggestion"></p>

    </div>


    <script>

        $(document).ready(function(){

            $("#query").on('input', function(){

                debugger;

                let suggestions = flower_arr.filter(
                    // i => i.startsWith( $(this).val() )
                    i => (new RegExp( "^" + $(this).val(), "i")).test(i)
                    );


                let out_str = "Suggestions: <br>";

                for (const iterator of suggestions) {
                    out_str += iterator + "<br>";
                }
                
                console.log(out_str);

                $(".suggestion").html(out_str);

            });
            
        });

        let flower_arr = [
            "Daisy",
            "Lily",
            "Jasmine",
            "Lotus",
            "Rose",
            "Sunflower",
            "Oleander",
            "Dahlia",            
        ]

    </script>
    
</body>
</html>
