<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <style>

        tr, td, th{
            border: 1px solid #e3e3e3;
            padding: 5px 20px;            
        }

        table{
            border-collapse: collapse;
            margin: 0 auto;
        }

        input[type="button"]{
            width: 100px;
        }

    </style>

</head>
<body>

    <div class="container">

        <table id="product_list">
            <tr>
                <th>Name</th>
                <th>Size/Color</th>                
                <th>Price</th>
            </tr>

            <tr>
                <td>Duffle Bag</td>
                <td>
                    <select name="attr" id="bag">
                        <option value="--">Select Size</option>
                        <option value="small">Small</option>
                        <option value="large">Large</option>
                        <option value="xlarge">X Large</option>
                    </select>
                </td>
                <td></td>
            </tr>

            <tr>
                <td>T-shirts</td>
                <td>
                    <select name="attr" id="tshirt">
                        <option value="--">Select Color</option>
                        <option value="lightgrey">Light Grey</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </td>
                <td></td>
            </tr>

        </table>

    </div>


    <script>

        $(document).ready(function(){

            $("#bag").on('change', function(){
                console.log('changed');                
                console.log( $(this).val() );


                let size = $(this).val();

                if(size == "small"){
                    $(this).parent().next().text(100);
                }
                else if(size == "large"){
                    $(this).parent().next().text(200);
                }
                else{
                    $(this).parent().next().text(300);
                }
                
            });

            $("#tshirt").on('change', function(){
                console.log('changed');                
                console.log( $(this).val() );


                let color = $(this).val();

                if(color == "lightgrey"){
                    $(this).parent().next().text(400);
                }
                else if(color == "blue"){
                    $(this).parent().next().text(500);
                }
                else{
                    $(this).parent().next().text(600);
                }
                
            });
            
        });

    </script>
    
</body>
</html>
